    <style>
        .event_selected {
            background-color: #337ab7;
            color: #fff;
            font-weight: bold;
        }
        .events {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <script>
        $(document).ready(function() {
            $('.events td').click(function(e) {
                $('.events td').removeClass("event_selected");
                $(this).addClass("event_selected");
                if ($(this).text() == "Informatik Festl") {
                    $('#event_informatik_festl').show();
                    $('#event_alt').hide();
                } else {
                    $('#event_informatik_festl').hide();
                    $('#event_alt').show();
                }
            });
        });
    </script>
