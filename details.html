<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Details</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script src="js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid" style="margin-left: 50px; margin-right: 50px;">
        <div class="navbar-header">
            <a href="../" class="navbar-brand">Gegenstanddetails</a>
        </div>
    </div>
</div>

<div class="container-fluid" style="padding-top: 55px; margin-left: 50px; margin-right: 50px;">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Brille</h3>
        </div>
        <div class="panel-body">
            <img src="images/brille.jpg" class="img-responsive thumbnail" style="max-width: 33%">

            <div class="col-md-8">
                <div class="form-group">
                    <label for="inputDesc" class="col-md-2 control-label">Beschreibung</label>
                    <div class="col-md-10">
                        <output class="form-control" id="inputDesc" placeholder="Bezeichnung">Rayban Brille mit starkem Rahmen</output>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputDest" class="col-md-2 control-label">Ort</label>
                    <div class="col-md-10">
                        <output class="form-control" id="inputDest" placeholder="Ort">Loco Wien, 1090 Wien</output>
                    </div>
                </div>


                <p>
                    <a id="contactButton" class="btn btn-success" onclick="contactMe()">Kontaktinformationen anzeigen</a>

                    <output id="kontaktAufnehmen" name="kontaktAufnehmen" style="visibility: hidden">Niehen Sie Kontakt auf!</output>
                    <textarea id="info" name="info" style="margin-left: 30px; visibility: hidden;" rows="10" cols="150"></textarea>
                </p>

                <script>
                    function contactMe() {
                        document.getElementById("info").style.visibility = 'visible';
                        document.getElementById("kontaktAufnehmen").style.visibility = 'visible';
                        document.getElementById("contactButton").style.visibility = 'hidden';
                    }
                </script>

                <script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script>
                <div style='overflow:hidden;height:400px;width:500px;'>
                    <div id='gmap_canvas' style='height:300px;width:400px;'></div>
                    <style>#gmap_canvas img{max-width:none!important;background:none!important}</style>
                </div> <a href='http://masterarbeitschreiben.com/'>masterarbeitschreiben.com</a>

                <script type='text/javascript' src='https://embedmaps.com/google-maps-authorization/script.js?id=051a5df5e1a2b7977ee019a9af5d4edc77088a4e'></script>
                <script type='text/javascript'>function init_map(){var myOptions = {zoom:12,center:new google.maps.LatLng(48.2314692,16.35366339999996),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(48.2314692,16.35366339999996)});infowindow = new google.maps.InfoWindow({content:'<strong>Fundort</strong><br>Währinger Gürtel 172<br>1090 Vienna<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>


            </div>
        </div>
    </div>
</div>
</div>
<!-- content -->
</body>
</html>
