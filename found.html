<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Verloren und gefunden</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script src="js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid" style="margin-left: 50px; margin-right: 50px;">
            <div class="navbar-header">
                <a href="../" class="navbar-brand">Verloren & Gefunden</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="navbar-right">
                <form class="navbar-form" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="padding-top: 55px; margin-left: 50px; margin-right: 50px;">
        <div class="jumbotron">
            <h2>Ich habe etwas gefunden!</h2>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-md-4">
						<img style="height: 180px" src="images/mantel.jpg" class="thumbnail"/>
						<div class="form-group">
							<input type="file" id="inputFile">
						</div>
					</div>
					<div class="col-md-8">
						<div class="form-group">
							<label for="inputDesc" class="col-md-2 control-label">Bezeichnung</label>
							<div class="col-md-10">
								<input type="text" class="form-control" id="inputDesc" placeholder="Bezeichnung">
							</div>
						</div>
						<div class="form-group">
							<label for="inputKategorie" class="col-md-2 control-label">Kategorie</label>
							<div class="col-md-10">
								<select class="form-control" id="inputKategorie">
									<option>Geldbörse</option>
									<option>Handy</option>
									<option>Kleidung</option>
									<option>Diverses</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="inputEvent" class="col-md-2 control-label">Event</label>
							<div class="col-md-10">
								<select class="form-control" id="inputEvent">
									<option>Event1</option>
									<option>Event2</option>
									<option>Event3</option>
									<option>Event4</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail" class="col-md-2 control-label">Email address</label>
							<div class="col-md-10">
								<input type="email" class="form-control" id="inputEmail" placeholder="Email">
							</div>
						</div>
						<div class="form-group">
							<label for="inputTel" class="col-md-2 control-label">Telefon</label>
							<div class="col-md-10">
								<input type="tel" class="form-control" id="inputTel" placeholder="Telefon">
							</div>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputBeschreibung">Beschreibung</label>
					<textarea class="form-control" id="inputBeschreibung" rows="3"></textarea>
				</div>
				
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
        </div>

        <div class="page-header">
            <h2>Kürzlich gesucht</h2>
        </div>

        <table class="table table-hover">
			<thead>
				<tr>
					<th>Bezeichnung</th>
					<th>Event</th>
					<th>Kategorie</th>
					<th>Kontakt</th>
					<th>Buttons</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Brauner Mantel</td>
					<td>Event 3</td>
					<td>Kleidung</td>
					<td>plshelp@me.net</td>
					<td><button type="button" class="btn btn-default">Öffnen</button></td>
				</tr>
			</tbody>
		</table>
    <!-- content -->
</body>
</html>
